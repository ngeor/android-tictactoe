language: android

jdk:
  - oraclejdk8

android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra

script:
  - ./gradlew build # by default it is build connectedCheck

after_success:
  - cat app/build/outputs/lint-results-debug.html
  - ./gradlew clean jacocoTestReport
  - mkdir -p app/build/reports/jacoco/test
  - cp app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml app/build/reports/jacoco/test/
  - ./gradlew coveralls
